[package]
name = "turbomcp-websocket"
version = "3.0.0-beta.5"
edition = "2024"
rust-version = "1.89.0"
authors = ["Nicholas Paterno <nick@epistates.com>"]
license = "MIT"
description = "WebSocket transport implementation for TurboMCP SDK"
repository = "https://github.com/Epistates/turbomcp"
homepage = "https://turbomcp.org"
documentation = "https://docs.rs/turbomcp-websocket"
keywords = ["mcp", "websocket", "transport", "bidirectional", "elicitation"]
categories = ["network-programming", "asynchronous", "web-programming"]
readme = "README.md"

[features]
default = []
# Experimental features pass-through
experimental-tasks = ["turbomcp-protocol/experimental-tasks"]

[dependencies]
# Core dependencies
turbomcp-transport-traits = { workspace = true }
turbomcp-protocol = { workspace = true }

# Async runtime
tokio = { workspace = true }
tokio-tungstenite = { workspace = true }
futures = { workspace = true }

# Data structures
bytes = { workspace = true }
dashmap = { workspace = true }
parking_lot = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Utilities
uuid = { workspace = true }
chrono = { workspace = true }
tracing = { workspace = true }
fastrand = { workspace = true }

[dev-dependencies]
tokio = { workspace = true }

[lints]
workspace = true
