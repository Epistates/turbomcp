# Examples
# ============================================================================

[[example]]
name = "hello_world"
required-features = ["stdio"]

[[example]]
name = "macro_server"
required-features = ["stdio"]

[[example]]
name = "calculator"
required-features = ["stdio"]

[[example]]
name = "stateful"
required-features = ["stdio"]

[[example]]
name = "validation"
