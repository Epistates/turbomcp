[package]
name = "turbomcp"
version = "1.1.2"
edition = "2024"
authors = ["Nicholas Paterno <nick@epistates.com>"]
description = "Rust SDK for Model Context Protocol (MCP) with OAuth 2.1 compliance, ergonomic macros and SIMD acceleration"
license = "MIT"
repository = "https://github.com/Epistates/turbomcp"
homepage = "https://turbomcp.org"
documentation = "https://docs.rs/turbomcp"
readme = "README.md"
keywords = ["mcp", "protocol", "sdk", "llm", "ai"]
categories = ["development-tools", "network-programming", "asynchronous", "web-programming"]
rust-version = "1.89.0"

[lints]
workspace = true


[dependencies]
# Core dependencies
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full", "extra-traits"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
thiserror = "2.0.16"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Database examples moved to separate examples crate to keep core SDK dependency-free

# Transport dependencies
reqwest = { version = "0.12", features = ["json", "stream"] }
chrono = { version = "0.4", features = ["serde"] }
fastrand = "2.0"
tokio-util = "0.7"
tokio-stream = "0.1"
futures = "0.3"

# HTTP server for SSE support
axum = { version = "0.8.4", features = ["ws"] }
tower-http = { version = "0.6.6", features = ["cors", "compression-gzip", "set-header"] }

# Authentication dependencies - using battle-tested OAuth2 library
oauth2 = "4.4.2"
base64 = "0.22"
sha2 = "0.10"
urlencoding = "2.1"
url = "2.5"

# DPoP cryptographic dependencies (integrated from turbomcp-dpop)
jsonwebtoken = { version = "9.3", optional = true }
ring = { version = "0.17", optional = true }
rsa = { version = "0.9", features = ["sha2"], optional = true }
p256 = { version = "0.13", features = ["ecdsa"], optional = true }
rand = { version = "0.8.5", optional = true }
signature = { version = "2.2", optional = true }
hex = { version = "0.4", optional = true }
zeroize = { version = "1.7", optional = true }

# DPoP Redis storage (optional)
redis = { version = "0.32.5", features = ["aio", "tokio-comp", "safe_iterators"], optional = true }

# DPoP HSM support - World-class hardware security module integration (optional)
cryptoki = { version = "0.10", optional = true }
yubihsm = { version = "0.42", optional = true, features = ["usb", "http"] }
r2d2 = { version = "0.8", optional = true }
deadpool = { version = "0.12.3", features = ["managed", "rt_tokio_1"], optional = true }
secrecy = { version = "0.8.0", optional = true }
parking_lot = { workspace = true, optional = true }
asn1 = { version = "0.22.0", optional = true }

# DPoP support is now integrated directly into turbomcp (no external crate)
# turbomcp-dpop = { version = "1.1.2", path = "../turbomcp-dpop", optional = true }
# JSON Schema generation
schemars = { version = "1.0", features = ["chrono04", "uuid1"], optional = true }
regex = { version = "1.0", optional = true }
once_cell = "1.19"
inventory = "0.3"
uuid = { version = "1.0", features = ["v4", "v7", "serde"] }

# SIMD dependencies
simd-json = { workspace = true, optional = true }
sonic-rs = { workspace = true, optional = true }

# HTTP dependencies
http = "1.0"

# Internal dependencies (always required)
turbomcp-core = { version = "1.1.2", path = "../turbomcp-core", features = ["simd"] }
turbomcp-protocol = { version = "1.1.2", path = "../turbomcp-protocol" }
turbomcp-transport = { version = "1.1.2", path = "../turbomcp-transport" }
turbomcp-server = { version = "1.1.2", path = "../turbomcp-server" }
turbomcp-macros = { version = "1.1.2", path = "../turbomcp-macros" }

[dev-dependencies]
tokio-test = "0.4"
chrono = { version = "0.4", features = ["serde"] }
criterion = { version = "0.7.0", features = ["html_reports"] }
tracing-subscriber = "0.3"
tempfile = "3.0"
rand = "0.8.5"
jsonschema = { version = "0.17.1", default-features = false, features = ["resolve-file"] }
rustc-hash = "2.1.1"
walkdir = { workspace = true }
turbomcp-client = { version = "1.1.2", path = "../turbomcp-client" }
tokio-tungstenite = "0.27.0"

[features]
default = ["full", "simd"]  # Full includes all transports for convenience

# ðŸŽ¯ RECOMMENDED FEATURE SETS (choose one):

# For basic tool servers - minimal dependencies, works everywhere
minimal = ["stdio"]

# For production servers - includes HTTP/SSE for web compatibility  
full = [
    "schema-generation",
    "context-injection", 
    "uri-templates",
    "stdio",
    "http",
    "websocket",
    "tcp",
    "unix",
]

# For network servers - STDIO + TCP only
network = ["stdio", "tcp"]

# For system servers - TCP + Unix only (no STDIO)
server-only = ["tcp", "unix"]

# ðŸ“¦ INDIVIDUAL FEATURES:

# Core functionality
schema-generation = ["schemars"]       # JSON Schema generation (recommended)
context-injection = []                 # Enhanced Context API features
uri-templates = ["regex"]             # URI template matching for resources
# database feature removed - examples moved to separate crate for clean dependencies

# Security enhancement features - DPoP (Demonstration of Proof-of-Possession)
dpop = [
    "dep:jsonwebtoken",  # JWT validation (always included with dpop)
    "dep:ring",
    "dep:rsa",
    "dep:p256",
    "dep:rand",
    "dep:signature",
    "dep:hex",
    "dep:zeroize",
]
dpop-redis = ["dpop", "dep:redis"]  # Redis-based DPoP nonce tracking (distributed)
dpop-hsm-pkcs11 = ["dpop", "dep:cryptoki", "dep:r2d2", "dep:secrecy", "dep:parking_lot", "dep:asn1"]
dpop-hsm-yubico = ["dpop", "dep:yubihsm", "dep:secrecy"]
dpop-hsm = ["dpop-hsm-pkcs11", "dpop-hsm-yubico"]  # Enable all HSM backends
dpop-test-utils = ["dpop"]  # Test utilities for DPoP

# Deprecated feature aliases (for backwards compatibility)
redis-storage = ["dpop-redis"]

# Transport protocols (progressive enhancement)
stdio = ["turbomcp-transport/stdio", "turbomcp-server/stdio"]           # Standard MCP transport
http = ["turbomcp-transport/http", "turbomcp-server/http"]               # HTTP/SSE for web apps  
websocket = ["turbomcp-transport/websocket", "turbomcp-server/websocket"] # WebSocket bidirectional
tcp = ["turbomcp-transport/tcp", "turbomcp-server/tcp"]                   # Raw TCP sockets
unix = ["turbomcp-transport/unix", "turbomcp-server/unix"]               # Unix domain sockets

# Performance
simd = ["turbomcp-core/simd", "simd-json", "sonic-rs"]  # SIMD JSON acceleration
# Advanced combinations
all-transports = ["stdio", "http", "websocket", "tcp", "unix"]  # All transports without extra features

# DEPRECATED (for backwards compatibility - scheduled for removal in 2.0.0)
internal-deps = []  # No longer needed - core dependencies are always included

## No examples currently shipped from the framework crate. See top-level examples.


[package.metadata.docs.rs]
features = ["full"]
rustdoc-args = ["--cfg", "docsrs"]