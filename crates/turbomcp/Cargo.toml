[package]
name = "turbomcp"
version = "3.0.0-beta.5"
edition = "2024"
authors = ["Nicholas Paterno <nick@epistates.com>"]
description = "Rust SDK for Model Context Protocol (MCP) with zero-boilerplate macros and WASM support"
license = "MIT"
repository = "https://github.com/Epistates/turbomcp"
homepage = "https://turbomcp.org"
documentation = "https://docs.rs/turbomcp"
readme = "README.md"
keywords = ["mcp", "protocol", "sdk", "llm", "ai"]
categories = ["development-tools", "network-programming", "asynchronous", "web-programming"]
rust-version = "1.89.0"

[lints]
workspace = true

[dependencies]
# Async runtime
tokio = { workspace = true }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
tracing = "0.1"

# HTTP framework (optional)
axum = { workspace = true, optional = true }
tower = { workspace = true }

# Schema generation (always required by macros)
schemars = { version = "1.0", features = ["chrono04", "uuid1"] }
uuid = { version = "1.10", features = ["v4", "v7", "serde"] }

# Internal dependencies
turbomcp-core = { version = "3.0.0-beta.5", path = "../turbomcp-core" }
turbomcp-types = { version = "3.0.0-beta.5", path = "../turbomcp-types" }
turbomcp-protocol = { version = "3.0.0-beta.5", path = "../turbomcp-protocol", default-features = false }
turbomcp-transport = { version = "3.0.0-beta.5", path = "../turbomcp-transport", default-features = false }
turbomcp-server = { version = "3.0.0-beta.5", path = "../turbomcp-server", default-features = false }
turbomcp-macros = { version = "3.0.0-beta.5", path = "../turbomcp-macros", default-features = false }

# Optional dependencies
turbomcp-client = { version = "3.0.0-beta.5", path = "../turbomcp-client", optional = true, default-features = false }
turbomcp-auth = { version = "3.0.0-beta.5", path = "../turbomcp-auth", optional = true }
turbomcp-dpop = { version = "3.0.0-beta.5", path = "../turbomcp-dpop", optional = true }

[dev-dependencies]
tokio-test = "0.4"
criterion = { version = "0.8", features = ["html_reports"] }
tempfile = "3.0"
proptest = "1.5"
serial_test = "3.2"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
chrono = "0.4"

