[package]
name = "turbomcp"

version = "2.3.4"

edition = "2024"
authors = ["Nicholas Paterno <nick@epistates.com>"]
description = "Rust SDK for Model Context Protocol (MCP) with OAuth 2.1 compliance, ergonomic macros and SIMD acceleration"
license = "MIT"
repository = "https://github.com/Epistates/turbomcp"
homepage = "https://turbomcp.org"
documentation = "https://docs.rs/turbomcp"
readme = "README.md"
keywords = ["mcp", "protocol", "sdk", "llm", "ai"]
categories = ["development-tools", "network-programming", "asynchronous", "web-programming"]
rust-version = "1.89.0"

[lints]
workspace = true

[dependencies]
# Core dependencies
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full", "extra-traits"] }
tokio = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
thiserror = "2.0.16"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Database examples moved to separate examples crate to keep core SDK dependency-free

# Transport dependencies (optional - only needed for http/client features)
reqwest = { version = "0.12", features = ["json", "stream"], optional = true }
chrono = { version = "0.4", features = ["serde"] }
fastrand = "2.0"
tokio-util = "0.7"
tokio-stream = "0.1"
futures = "0.3"

# HTTP server for SSE support (optional - only needed for http/sse features)
axum = { version = "0.8.4", features = ["ws"], optional = true }
tower-http = { workspace = true, optional = true }

# Authentication and DPoP support (now as separate optional crates for clean minimal build)

turbomcp-auth = { version = "2.3.4", path = "../turbomcp-auth", optional = true }
turbomcp-dpop = { version = "2.3.4", path = "../turbomcp-dpop", optional = true }

# JSON Schema generation (always required by macros)
schemars = { version = "1.0", features = ["chrono04", "uuid1"] }
regex = { version = "1.12", optional = true }
once_cell = "1.19"
inventory = "0.3"
uuid = { version = "1.10", features = ["v4", "v7", "serde"] }

# SIMD dependencies
simd-json = { workspace = true, optional = true }
sonic-rs = { workspace = true, optional = true }

# HTTP dependencies (optional - only needed for http/sse features)
http = { version = "1.0", optional = true }
async-stream = { version = "0.3", optional = true }

# Internal dependencies (always required)
# CRITICAL: Use default-features = false to prevent feature leakage

turbomcp-protocol = { version = "2.3.4", path = "../turbomcp-protocol", default-features = false }
turbomcp-transport = { version = "2.3.4", path = "../turbomcp-transport", default-features = false }
turbomcp-server = { version = "2.3.4", path = "../turbomcp-server", default-features = false }
turbomcp-macros = { version = "2.3.4", path = "../turbomcp-macros", default-features = false }

# Client library (optional - only needed for full-stack development)
turbomcp-client = { version = "2.3.4", path = "../turbomcp-client", optional = true, default-features = false }

# Client library (optional - only needed for full-stack development)

[dev-dependencies]
tokio-test = "0.4"
criterion = { version = "0.7.0", features = ["html_reports"] }
tempfile = "3.0"
rand = "0.9"
jsonschema = { version = "0.33", default-features = false, features = ["resolve-file"] }
rustc-hash = "2.1.1"
walkdir = { workspace = true }
serial_test = "3.2"  # Required for integration tests that spawn cargo processes

tokio-tungstenite = "0.28.0"
proptest = "1.5"
oauth2 = { version = "5.0", default-features = false, features = ["reqwest"] }  # Required for oauth_integration_tests.rs
tower = { workspace = true }  # Required for multi_tenant_saas.rs example
turbomcp-client = { version = "2.3.4", path = "../turbomcp-client" }  # Required for resource subscription tests

