[package]
name = "turbomcp-server"
version = "1.1.2"
edition = "2024"
authors = ["Nicholas Paterno <nick@epistates.com>"]
description = "Fast MCP server implementation with middleware, routing, and lifecycle management"
license = "MIT"
repository = "https://github.com/Epistates/turbomcp"
homepage = "https://turbomcp.org"
keywords = ["mcp", "server", "middleware", "routing", "lifecycle"]
categories = ["development-tools", "web-programming", "asynchronous"]
readme = "README.md"
rust-version = "1.89.0"

[dependencies]
turbomcp-core = { version = "1.1.2", path = "../turbomcp-core" }
turbomcp-protocol = { version = "1.1.2", path = "../turbomcp-protocol" }
turbomcp-transport = { version = "1.1.2", path = "../turbomcp-transport", optional = true }
turbomcp-macros = { version = "1.1.2", path = "../turbomcp-macros" }
async-trait = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
tokio-util = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
thiserror = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
dashmap = "6.1.0"
parking_lot = "0.12"
futures = "0.3"
anyhow = "1.0"
bytes = { workspace = true }
regex = "1.10"
jsonschema = { version = "0.17.1", default-features = false, features = ["resolve-file"] }

# World-class middleware dependencies
tower = { version = "0.4", features = ["util"] }
tower-http = { version = "0.5", features = ["cors", "auth", "request-id", "trace", "timeout", "limit", "compression-br", "add-extension", "set-header", "sensitive-headers"] }
tower_governor = "0.7"
casbin = { version = "2.2", default-features = false, features = ["runtime-tokio"] }
jsonwebtoken = "9.2"
secrecy = { version = "0.8", features = ["serde"] }
http = "1.0"

# Observability dependencies
once_cell = "1.19"

[dev-dependencies]
futures = "0.3"
criterion = { version = "0.5", features = ["html_reports", "async_tokio"] }

[[bench]]
name = "middleware_benchmarks"
harness = false

[features]
default = ["auth", "health-checks", "metrics", "stdio"]
auth = []
health-checks = []
hot-reload = []
metrics = []
middleware = []
graceful-shutdown = []
observability = []
# Transport features (progressive enhancement)
stdio = ["dep:turbomcp-transport", "turbomcp-transport/stdio"]
http = ["dep:turbomcp-transport", "turbomcp-transport/http"]
websocket = ["dep:turbomcp-transport", "turbomcp-transport/websocket"]
tcp = ["dep:turbomcp-transport", "turbomcp-transport/tcp"]
unix = ["dep:turbomcp-transport", "turbomcp-transport/unix"]
# Convenience feature bundles
all-transports = ["stdio", "http", "websocket", "tcp", "unix"]